<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>Persian Matrix LED Generator</title>

    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Generate LED panel text as JPEG image for different matrix sizes."
    />

    <!-- PWA manifest & icons -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icons/brilup-icon-192.png" />

    <!-- فارسی / انگلیسی فونت‌ها -->
    <style>
      @font-face {
        font-family: "IRANSans";
        src: url("./fonts/IRANSans.woff2") format("woff2"),
             url("./fonts/IRANSans.woff") format("woff"),
             url("./fonts/IRANSans.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #020617;
        --card: #0b1120;
        --accent: #f97316;
        --accent-dark: #ea580c;
        --accent-soft: rgba(249, 115, 22, 0.25);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: rgba(148, 163, 184, 0.4);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1f2937, #020617);
        color: var(--text);
        font-family: "IRANSans", sans-serif;
        display: flex;
        justify-content: center;
        align-items: stretch;
      }

      .app {
        width: 100%;
        max-width: 960px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      header {
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 700;
      }

      .subtitle {
        margin-top: 4px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      @media (max-width: 768px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: #0f172a;
        border-radius: 16px;
        padding: 16px;
        border: 1px solid var(--border);
      }

      .section-title {
        margin: 0 0 8px;
        font-size: 1rem;
        font-weight: 600;
      }

      .field {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      label {
        font-size: 0.8rem;
        color: var(--muted);
      }

      select,
      input[type="text"],
      input[type="color"] {
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #0b1120;
        color: var(--text);
        padding: 6px 10px;
      }

      select:focus,
      input[type="text"]:focus,
      input[type="color"]:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent-soft);
      }

      .inline-fields {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .inline-fields .field {
        flex: 1;
        min-width: 120px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        padding: 10px 18px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(120deg, var(--accent), var(--accent-dark));
        color: #000;
        border: none;
        margin-top: 6px;
      }

      .btn:active {
        transform: translateY(1px);
      }

      .hint {
        font-size: 0.75rem;
        color: var(--muted);
        margin-top: 4px;
      }

      .canvas-frame {
        padding: 12px;
        background: black;
        border-radius: 12px;
        border: 2px solid var(--accent);
        overflow-x: auto;
      }

      canvas {
        display: block;
        margin: 0 auto;
        image-rendering: pixelated;
      }

      footer {
        text-align: center;
        font-size: 0.8rem;
        color: var(--muted);
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const resolutionSelect = document.getElementById("resolution");
        const langSelect = document.getElementById("lang");
        const fontSizeSelect = document.getElementById("fontSize");
        const colorInput = document.getElementById("color");
        const bgColorInput = document.getElementById("bgColor");
        const textInput = document.getElementById("text");
        const canvas = document.getElementById("ledCanvas");
        const downloadBtn = document.getElementById("downloadBtn");
        const ctx = canvas.getContext("2d");

        function getResolution() {
          const [h, w] = resolutionSelect.value.split("x").map(Number);
          return { width: w, height: h };
        }

        function render() {
          const { width, height } = getResolution();
          const lang = langSelect.value;
          const rawText = textInput.value || (lang === "fa" ? "نمونه متن" : "Sample");
          let text = rawText.trim();

          const baseSize = parseInt(fontSizeSelect.value, 10);
          const fontSize = Math.min(baseSize, height);

          const color = colorInput.value || "#f97316";
          const bgColor = bgColorInput.value || "#000";

          canvas.width = width;
          canvas.height = height;

          const displayHeight = 200;
          const displayWidth = displayHeight * (width / height);

          canvas.style.height = displayHeight + "px";
          canvas.style.width = displayWidth + "px";

          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, width, height);

          const fontFamily = lang === "fa" ? '"IRANSans", sans-serif' : '"Roboto", sans-serif';

          ctx.font = fontSize + "px " + fontFamily;
          ctx.fillStyle = color;
          ctx.textBaseline = "middle";
          ctx.textAlign = "center";
          ctx.direction = lang === "fa" ? "rtl" : "ltr";

          const centerX = width / 2;
          const centerY = height / 2 + fontSize * 0.10;

          let displayText = text;
          let textWidth = ctx.measureText(displayText).width;

          const maxWidth = width - 2;

          while (displayText.length > 0 && textWidth > maxWidth) {
            displayText = displayText.slice(0, -1);
            textWidth = ctx.measureText(displayText).width;
          }

          ctx.fillText(displayText, centerX, centerY);
        }

        resolutionSelect.addEventListener("change", render);
        langSelect.addEventListener("change", render);
        fontSizeSelect.addEventListener("change", render);
        colorInput.addEventListener("input", render);
        bgColorInput.addEventListener("input", render);
        textInput.addEventListener("input", render);
        downloadBtn.addEventListener("click", () => {
          render();
          const { width, height } = getResolution();
          const link = document.createElement("a");
          link.download = `led_${height}x${width}.jpg`;
          link.href = canvas.toDataURL("image/jpeg", 0.95);
          link.click();
        });

        render();
      });
    </script>
  </head>

  <body>
    <div class="app">
      <header>
        <img
          src="./icons/brilup-icon-192.png"
          style="width: 85px; margin-bottom: 6px"
        />

        <div style="color: #f97316; font-weight: 600; margin-bottom: 8px">
          قدرت گرفته از بریل‌آپ
        </div>

        <h1>Persian Matrix LED Generator</h1>
        <p class="subtitle">
          متن فارسی یا انگلیسی را بنویس و تصویر LED با رزولوشن واقعی دانلود کن.
        </p>
      </header>

      <div class="layout">
        <section class="card">
          <h2 class="section-title">تنظیمات</h2>

          <div class="field">
            <label for="text">متن مورد نظر</label>
            <input id="text" type="text" placeholder="مثال: خوش آمدید" />
          </div>

          <div class="inline-fields">
            <div class="field">
              <label for="resolution">سایز پنل</label>
              <select id="resolution">
                <option value="16x32">16×32</option>
                <option value="16x64">16×64</option>
                <option value="16x96">16×96</option>
                <option value="16x144">16×144</option>
                <option value="16x196">16×196</option>
              </select>
            </div>

            <div class="field">
              <label for="lang">زبان</label>
              <select id="lang">
                <option value="fa">فارسی</option>
                <option value="en">English</option>
              </select>
            </div>
          </div>

          <div class="inline-fields">
            <div class="field">
              <label for="fontSize">اندازه فونت</label>
              <select id="fontSize">
                <option value="10">10</option>
                <option value="12" selected>12</option>
                <option value="14">14</option>
                <option value="16">16</option>
              </select>
            </div>

            <div class="field">
              <label for="color">رنگ متن</label>
              <input id="color" type="color" value="#f97316" />
            </div>

            <div class="field">
              <label for="bgColor">رنگ پس‌زمینه</label>
              <input id="bgColor" type="color" value="#000000" />
            </div>
          </div>

          <button id="downloadBtn" class="btn">دانلود (JPEG)</button>
        </section>

        <section class="card">
          <h2 class="section-title">پیش‌نمایش</h2>
          <div class="canvas-frame">
            <canvas id="ledCanvas"></canvas>
          </div>
        </section>
      </div>

      <footer>
        قابلیت نصب روی موبایل (PWA) – استفاده در حالت آفلاین
      </footer>
    </div>
  </body>
</html>
